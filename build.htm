<BODY bgColor=#c0c0c0 onLoad="selectLoad()"><FONT face="Arial,Helvetica" size=2>
<b><center><FORM NAME="calendar_control">
<br>
<CENTER><FONT size=4 color=brown>KaluachJS - Abu Mami's Javascript Hebrew Calendar</FONT></CENTER>
<br>

<INPUT TYPE="button" NAME="prevbutton" VALUE="<" onClick="selectPrev()">
<FONT COLOR="#000080" FACE="Arial">
<SELECT NAME="month" onChange="selectForm(this.form)">
<OPTION>January
<OPTION>February
<OPTION>March
<OPTION>April
<OPTION>May
<OPTION>June
<OPTION>July
<OPTION>August
<OPTION>September
<OPTION>October
<OPTION>November
<OPTION>December
</SELECT>
</font>
<INPUT TYPE="button" NAME="nextbutton" VALUE=">" onClick="selectNext()">

&nbsp&nbsp
<INPUT TYPE="button" NAME="prevY10button" VALUE="<<" onClick="selectPrevYear(10)">
<INPUT TYPE="button" NAME="prevYbutton" VALUE="<" onClick="selectPrevYear(1)">
<FONT COLOR="#000000" FACE="Arial">
<big><INPUT NAME="yr" TYPE="text" VALUE=" " SIZE=4 onChange="selectForm(this.form)" onFocus="this.blur()">
</big></font>
<INPUT TYPE="button" NAME="nextY10button" VALUE=">" onClick="selectNextYear(1)">
<INPUT TYPE="button" NAME="nextYbutton" VALUE=">>" onClick="selectNextYear(10)">

&nbsp&nbsp
<INPUT TYPE="button" NAME="currbutton" VALUE=" Today " onClick="selectCurrent()">
&nbsp&nbsp
<FONT COLOR="#000000" FACE="Arial">Holidays:
<SELECT NAME="holidays" onChange="selectHolidays(this.form)">
<OPTION>Jewish
<OPTION>Civil
<OPTION>All
<OPTION>None
</SELECT>

</FORM>
</center>
</BODY></HTML>
